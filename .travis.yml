sudo: false
language: generic

cache:
  directories:
    - $HOME/.stack


before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - stack update


install: stack --no-terminal --install-ghc build --ghc-options -O2 --only-dependencies


script:
  - stack --no-terminal build --ghc-options -O2 --copy-bins --local-bin-path ./bin
  - stack exec benjamin-pizza build


deploy:
  provider: pages
  edge:
    branch: pages-ivar-set
  skip-cleanup: true
  github-token:
      secure: ""
  keep-history: true
  target-branch: master
  local-dir: _site
  fqdn: www.benjamin.pizza
  on:
    branch: live
